version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=control_plane
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/control_plane
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DEBUG=1
      - ALLOWED_HOSTS=*
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
